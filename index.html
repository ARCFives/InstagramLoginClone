<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="src/imgs/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="src/imgs/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="src/imgs/favicon-16x16.png">
  <link rel="manifest" href="src/imgs/site.webmanifest">
</head>
<body>
  <div class="instagram-container">
    <div class="phone">
      <img src="src/imgs/foto-celular.png" alt="Celular com app do instagram aberto.">
    </div>
    <div class="continue">
      <div class="group-form">
        <img src="src/imgs/logo.png" class="logo" alt="Instagram logo">
        <div class="perfil-img">
          <img src="src/imgs/foto-perfil.jpg" alt="Foto de perfil">
        </div>
        <a href="https://www.instagram.com/guh_vieira5555/" class="login">Continuar como guh_vieira5555</a>
        <p>Não é guh_vieira5555?<a href="https://www.instagram.com/" class="conta"> Trocar de conta</a></p>
      </div>
      <div class="store">
        <p>Obtenha o aplicativo.</p>
        <div class="buttons">
          <a href="https://apps.apple.com/br/app/instagram/id389801252" target="_blank"><img src="src/imgs/app-store.png" alt="Apple store"></a>
          <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" target="_blank"><img src="src/imgs/google-store.png" alt="Google store"></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
